name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Stack
      uses: mstksg/setup-stack@v2
    - name: Install dependencies
      run: |
        stack update
        stack --no-terminal --install-ghc test --only-dependencies
    - name: Build
      run: |
        stack --no-terminal test --coverage --haddock --no-haddock-deps
